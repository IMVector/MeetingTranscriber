name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Download whisper.dll
      run: |
        # Download pre-built whisper.cpp for Windows
        Invoke-WebRequest -Uri "https://github.com/ggerganov/whisper.cpp/releases/download/v1.7.0/whisper-ocl-bin-x64.zip" -OutFile "whisper-bin.zip"
        Expand-Archive -Path "whisper-bin.zip" -DestinationPath "whisper-bin"
        # Copy DLL to assets folder for Windows
        Copy-Item "whisper-bin/main.dll" "assets/whisper.dll" -Force
        Copy-Item "whisper-bin/whisper.dll" "assets/whisper.dll" -Force -ErrorAction SilentlyContinue
        # Also copy ggml DLLs if available
        Get-ChildItem "whisper-bin/*.dll" | Copy-Item -Destination "assets/" -Force
      shell: pwsh
      continue-on-error: true

    - name: Build Windows app
      run: flutter build windows --release

    - name: Copy DLLs to output
      run: |
        # Copy whisper DLLs to the output directory
        Copy-Item "assets/*.dll" "build/windows/x64/runner/Release/" -Force -ErrorAction SilentlyContinue
        # Also copy the models
        Copy-Item "assets/models/*.bin" "build/windows/x64/runner/Release/data/flutter_assets/assets/models/" -Force -ErrorAction SilentlyContinue
      shell: pwsh

    - name: Create archive
      run: |
        Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath meeting_transcriber_windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: meeting_transcriber_windows.zip

    - name: Create Release
      if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: meeting_transcriber_windows.zip
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
